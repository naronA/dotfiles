set -g escape-time 0
# set -g mouse on # マウスでコピペができなくなる
set-window-option -g mouse on
set-option -g default-shell "/bin/zsh"
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:smcup@:rmcup@:U8=0:RGB:Tc"
set-option -g history-limit 10000
# set-option -ag terminal-overrides ',*:U8=0'

# <prefix> [でコピーモードに入った時に、vで選択を開始しyもしくはEnterで選択範囲をコピー
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi v     send-keys -X begin-selection
bind-key -T copy-mode-vi C-v   send-keys -X rectangle-toggle

## for WSL2
bind-key -T copy-mode-vi Enter if-shell -F 'test "$(uname -a | grep microsoft)" != ""' 'send-keys -X copy-pipe-and-cancel "cat | win32yank.exe -i"'
bind-key -T copy-mode-vi y     if-shell -F 'test "$(uname -a | grep microsoft)" != ""' 'send-keys -X copy-pipe-and-cancel "cat | win32yank.exe -i"'
bind-key C-p if-shell -F 'test "$(uname -a | grep microsoft)" != ""' 'run-shell "win32yank -o | tmux load-buffer - && tmux paste-buffer"'

## for Mac
bind-key -T copy-mode-vi Enter if-shell -F 'test "$(uname -a | grep Darwin)" != ""' 'send-keys -X copy-pipe-and-cancel "pbcopy"'
bind-key -T copy-mode-vi y     if-shell -F 'test "$(uname -a | grep Darwin)" != ""' 'send-keys -X copy-pipe-and-cancel "pbcopy"'
bind-key C-p if-shell -F 'test "$(uname -a | grep Darwin)" != ""' 'run-shell "pbpaste | tmux load-buffer - && tmux paste-buffer"'

# Prefix+- で横に、Prefix+| で縦に分割（ペイン）する
bind-key | split-window -h
bind-key - split-window -v

# Prefix + Ctrl-h/l でウィンドウ切り替え
# Prefix + Ctrl-h,h,h,h,...と連打できる
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# ステータスバーをトップに配置する
set-option -g status-position top

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 10

# window-status を中央揃えで配置する
set-option -g status-justify "left"

# status line の背景色を指定する。
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# status-left の最大の長さを指定する。
set-option -g status-left-length 20

# status-left のフォーマットを指定する。
set-option -g status-left "#[fg=colour255,bg=colour241]SESS: #S #[default]"

# status-right の最大の長さを指定する。
set-option -g status-right-length 60

# status-right のフォーマットを指定する。
set-option -g status-right "#[fg=colour255,bg=colour241, bold] #h | %Y/%m/%d(%a) %H:%M "
# set-option -g status-right "#[fg=colour255,bg=colour241] #h | LA: #(cut -d' ' -f-3 /proc/loadavg) | [%Y-%m-%d(%a) %H:%M]"
# set-option -g status-right '#[fg=colour15]#(wifi)#[default]  #(battery -t -m -r)  [%Y-%m-%d(%a) %H:%M]'

# window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "

# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
