root: true
env:
  browser: true
  node: true
  es6: true
parserOptions:
  parser: babel-eslint
  ecmaVersion: 2017
  sourceType: module
  ecmaFeatures:
    jsx: true
extends:
  - airbnb
  - prettier
  - plugin:vue/recommended
plugins:
  - vue
  - prettier
rules:
  indent:
    - error
    - 2
  no-console: off
  no-underscore-dangle: 0
  max-line-length:
    - true
    - 120
