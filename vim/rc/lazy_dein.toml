[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
on_ft = ['php', 'typescript', 'javascript']
rev = 'next'
build = '''
bash install.sh

### setup php language sever ###
composer global config minimum-stability dev
composer global config prefer-stable true
composer global require felixfbecker/language-server
composer global run-script --working-dir=$COMPOSER_HOME/vendor/felixfbecker/language-server parse-stubs

### setup javascript language sever ###
npm install -g javascript-typescript-langserver
npm install -g vscode-json-languageservice
'''
hook_source = '''
set hidden
let s:php_version = substitute(system("phpenv version | awk {'print($1)'}"), '\n\+$','','')
let s:php_lang_server_path = expand("$COMPOSER_HOME/vendor/bin/php-language-server.php")
let g:LanguageClient_serverCommands = {
    \ 'php': ['php', s:php_lang_server_path],
    \ 'json': ['vscode-json-languageservice'],
    \ 'typescript': ['javascript-typescript-stdio'],
    \ 'javascript': ['javascript-typescript-stdio'],
    \ 'javascript.jsx': ['javascript-typescript-stdio'],
    \ }

nnoremap <silent> <F10> :LanguageClientStart<CR>
nnoremap <silent> K :call LanguageClient_textDocument_hover()<CR>
nnoremap <silent> gd :call LanguageClient_textDocument_definition()<CR>
nnoremap <silent> <F2> :call LanguageClient_textDocument_rename()<CR>
'''

